<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SQL Injection Demo</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>SQL Injection Demo</h1>
  </header>

  <main>
    <form id="login-form" action="/login" method="post">
      <div class="container">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Log In</button>
      </div>
    </form>

    <script>
      if (document.location.hash === '#unauthorized') {
        document.write('<div class="unauthorized">Invalid Username or Password</div>');
      } else if (document.location.hash === '#error') {
        document.write('<div class="error">An error has occurred</div>');
      }
    </script>
  </main>

  <script src="app.js"></script>
</body>

</html>
